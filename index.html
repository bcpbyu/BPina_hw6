<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="page-header text-center text-white bg-dark py-2 ">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
        <!-- Beginning of col 1 in rwo 1 -->
        <div class="col-md-3 m-2 bg-light ">
            <h3>Search for a City:</h3>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="cityInput">
                <button id="search" class="btn btn-primary">Search</button>
            </div>
            <!-- Beginning of history cities box -->
            <div class="card">
                <ul id="cityList" class="list-group list-group-flush"></ul>
            </div>
        </div>
        <!-- Beginning of col 2 in rwo 1 -->
        <div class="col-md-8 m-2">
            <!-- Beginning of row 1 in col 2 -->
            <div class="row-12">
                <div class="card">
                    <div id="rnWeather" class="card-body"></div>
                </div>
            </div>
            <!-- Beginning of row 2 in col 2 -->
            <br>
            <div class="row">
                <h3>5-Day Forecast:</h3>
            </div>
            <!-- Beginning of row 3 in col 2 -->
            <br>
            <div id="boxes" class="row">
                <!-- Blue box 1 -->
                
                <!-- Blue box 2 -->
                <div id="day1" class="border rounded col-md-2 m-2 bg-primary text-white"></div>
                <!-- Blue box 3-->
                <div id="day2" class="border rounded col-md-2 m-2 bg-primary text-white"></div>
                <!-- Blue box 4 -->
                <div id="day3" class="border rounded col-md-2 m-2 bg-primary text-white"></div>
                <!-- Blue box 5 -->
                <div id="day4" class="border rounded col-md-2 m-2 bg-primary text-white"></div>
                <div id="day5" class="border rounded col-md-2 m-2 bg-primary text-white"></div>


            </div>
        </div>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
