<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>

    <!-- "Weather Dashboard" div -->
    <div class="page-header text-center text-white bg-dark py-2 ">
        <h1>Weather Dashboard
            <span>

                <!-- Clear button -->
                <button class="btn btn-primary" id="clear">Clear</button>

            </span>
        </h1>
    </div>

    <!-- Entire display div -->
    <div class="row">

        <!-- City search and city list div -->
        <div class="col-md-3 m-2 bg-light ">
            <h3>Search for a City:</h3>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="cityInput">

                <!-- Search button -->
                <button id="search" class="btn btn-primary">Search</button>

            </div>

            <!-- City list div -->
            <div class="card">
                <ul id="cityList" class="list-group list-group-flush"></ul>
            </div>

        </div>

        <!-- Weather forecast div -->
        <div class="col-md-8 m-2">

            <!-- Todays forecast div -->
            <div class="row-12">
                <div class="card">
                    <div id="rnWeather" class="card-body"></div>
                </div>
            </div>

            <br>

            <!-- Five day forecast div -->
            <div class="row">
                <h3>5-Day Forecast:</h3>
            </div>

            <br>

            <!-- Five day boxes div -->
            <div id="boxes" class="row">

                <!-- Box 1 div -->
                <div id="day1" class="border rounded col-md-2 m-2 bg-primary text-white"></div>

                <!-- Box 2 div -->
                <div id="day2" class="border rounded col-md-2 m-2 bg-primary text-white"></div>

                <!-- Box 3 div -->
                <div id="day3" class="border rounded col-md-2 m-2 bg-primary text-white"></div>

                <!-- Box 4 div -->
                <div id="day4" class="border rounded col-md-2 m-2 bg-primary text-white"></div>

                <!-- Box 5 div -->
                <div id="day5" class="border rounded col-md-2 m-2 bg-primary text-white"></div>
            </div>

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
